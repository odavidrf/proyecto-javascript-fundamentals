<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./index.js" type="module"></script>
    <script src="./application/application.js" type="module" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="card-body">
            <h3>Task</h3>
            <ul id="mainTaskList" class="list-group list-group-flush">
                <!--aqui se genera la lista de tareas-->
            </ul>
            <hr>
        </div>

        <div class="card-body">
            <h3>Add a Task</h3>
            <label for="mainNameTask">Name</label>
            <input type="text" id="mainNameTask">
            <label for="mainPriorityTask">Priority Task</label>
            <select id="mainPriorityTask">
        
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                
        
            </select>
            <button id="AddButton" class="btn btn-primary">Add</button>
            <hr>
           
        </div>

    

    
        <h3>Priority Order Task</h3>
        <button id="mainPriorityOrder" class="btn btn-secondary">Priority Order</button>
        <hr>
    
        <h3>Task Delete</h3>
        <label for="delTask">Name</label>
        <input type="text" id="delTask">
        <button id="delButton" class="btn btn-danger">Del</button>
        <hr>
    
        <h3>Task Edit</h3>
        <label for="editTask">Select a task From the list</label>
        <input type="text" id="editTask">
        <label for="newPriorityTask">New priority</label>
        <select id="newPriorityTask">
    
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
    
        </select>
    
        <button id="editButton" class="btn btn-warning">edit</button>
        
    
    </div>
    

    
    
</body>
</html>
